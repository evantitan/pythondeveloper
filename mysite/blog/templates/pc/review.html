{% load static %}
{% load crispy_forms_tags %}

{% if request.user_agent.is_pc %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>User Suggestion</title>
  </head>
  <body>
    <div class="container px-5" style='width:60%;'>
      <h5 class='text-center mt-5 mb-3'>Give your Feedback</h5>
      <div class="card" style='height:80%'>
        <div class="card-body shadow">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-success' name="button">Submit Feedback</button>
          </form>
        </div>
      </div><br><br>
    </div>
  </body>
</html>

{% else %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title></title>
  </head>
  <body>
    <div class="card">
      <div class="card-body shadow">
        <h5 class='text-center mt-5 mb-3'>Give Your Feedback</h5>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class='btn btn-success ' name="button">submit feedback</button>
        </form>
      </div>
    </div><br><br>
  </body>
</html>

{% endif %}
