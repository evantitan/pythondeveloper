{% if request.user_agent.is_pc %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password reset</title>
  </head>
  <body>
    <div style='position:absolute;left:450px;top:70px'>
    <h3>Your password has been reset successfully!</h3>
    <h4><a href="{% url 'account:login' %}">click here to login</a></h4>
    </div>
  </body>
</html>

{% else %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <div style='position:absolute;left:30px;top:70px'>
    <h3>We have sent an email to the email address you provided.</h3>
    <p>follow the instruction to reset your password.</p>
    <h6>Team PythonDeveloper, Thankyou!</h6>
    </div>
  </body>
</html>

{% endif %}
