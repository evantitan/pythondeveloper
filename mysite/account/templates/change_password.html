{% load crispy_forms_tags %}
{% load static %}

{% if request.user.is_pc %}
<!DOCTYPE html>
<style media="screen">
.first-info{
  background-image: url("{% static 'images/python3.1.jpg' %}");
  width: 100%;
  height:700px;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
 </style>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
     <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
     <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
  </head>
<body>
<div class="first-info">
  <div><br><br><br>
    <div class="container"style='width:40%'>
      <h5 class='text-center'>Change Password</h5><br>
      <form method="post" class='uniForm'style='color:#4381A4'>
      {% csrf_token %}
      {{ form|crispy }}
     <button class='btn btn-primary btn-md' type="submit" name="button">Change Password</button>
     {% if change %}
     <script>alert("Password has been changed successfully")</script>
     {% endif %}
      </form>
    </div>
  </div>
</div>
</body>
</html>

{% else %}


<!DOCTYPE html>
<style media="screen">
.first-info{
  background-image: url("{% static 'images/python3.1.jpg' %}");
  width: device-width;
  height:800px;

  background-repeat: no-repeat;
  background-size: 100% 100%;
}
</style>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="first-info">
      <div style='height:100px'>

      </div>
    <div>
      <h5 class='text-center mb-3'><span style='color:#4381A4'>Reset Your Password</h5>
      <div class="container">
      <form method="post" class='uniForm' style='color:#4381A4'>
          {% csrf_token %}
          {{ form|crispy }}
      <button class='btn btn-primary' type="submit" name="button" style='opacity:80%;'>submit</button>
      </form>
    </div>
    </div>
      </div>
  </body>
</html>
{% endif %}
